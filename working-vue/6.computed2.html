<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{full}}</div>
    </div>
</body>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                first: '你',
                last: '好'
            },
            computed: {
                full: {
                    get(){
                        return this.first + this.last
                    },
                    set(val){
                        var arr = val.split('');
                        console.log(arr);
                        this.first = arr[0];
                        this.last = arr[1];
                    }
                }
            },
        });
        // 通过给 vm.full 重新赋值 来触发computed中的set get 方法
        vm.full = '张三'
    </script>
</html>
