<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .actives{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class=[active] @click="change">{{msg}}</div>
    </div>
</body>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: 'hello world',
                active: 'actives'
            },
            methods: {
                change(){ // 记住, 一切都是操作数据,改变data中active的值,来改变是否显示红色
                    this.active = this.active === 'actives' ? '' : 'actives'  
                }
            }
        })
    </script>
</html>
